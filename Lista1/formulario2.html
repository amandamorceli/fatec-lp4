<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h3 class="mt-4 mb-4 me-4">Formulário 2</h3>
        <form action="resposta.php" method="POST" class="p-4 border border-secondary-subtle">
            <div class="row mt-4">
                <div class="col-1">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="number" name="codigo" id="codigo" placeholder="32" class="form-control">
                </div>
                <div class="col-5">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo do cliente" class="form-control">
                </div>
                <div class="col-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="cliente@dominio.com" class="form-control">
                </div>
                <div class="col-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Só números" class="form-control">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-2">
                    <label for="celular" class="form-label">Nº Celular</label>
                    <input type="tel" name="celular" id="celular" placeholder="Nº de celular" class="form-control">
                </div>
                <div class="col-2">
                    <label for="telefone" class="form-label">Nº Telefone Fixo</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Nº telefone" class="form-control">
                </div>
                <div class="col-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="ex:00000000000" class="form-control">
                </div>
                <div class="col-2">
                    <label for="logadouro" class="form-label">Logadouro</label>
                    <input type="text" name="logadouro" id="logadouro" placeholder="Rua Tal" class="form-control">
                </div>
                <div class="col-1">
                    <label for="num-log" class="form-label">Nº</label>
                    <input type="number" name="num-log" id="num-log" placeholder="00" class="form-control">
                </div>
                <div class="col-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro" class="form-control">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="form-control">
                </div>
                <div class="col-1">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" name="uf" id="uf" placeholder="UF" class="form-control">
                </div>
                <div class="col-2">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" name="status" id="status">
                        <option selected>Selecione</option>
                    </select>                   
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-10"></div>
                <div class="col-1">
                    <button type="button" class="btn btn-success">Próximo</button>
                </div>
                <div class="col-1">
                    <button type="reset" class="btn btn-danger">Resetar</button>
                </div>
            </div>            
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
