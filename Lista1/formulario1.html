<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <h3 class="mt-4 mb-4 me-4">Formulário 1</h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <form action="resposta.php" method="POST" class="p-4 border border-secondary-subtle shadow">
      <div class="row pt-3">
        <div class="col-4">
          <label for="primeiro-nome" class="form-label">First name</label>
          <input type="text" name="primeironome" id="primeironome" placeholder="Mark" class="form-control">
        </div>
        <div class="col-4">
          <label for="ultimonome" class="form-label">Last name</label>
          <input type="text" name="ultimonome" id="ultimonome" placeholder="Otto" class="form-control">
        </div>
        <div class="col-4">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
          </div>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-8">
          <label for="city" class="form-label">City</label>
          <input type="text" name="city" id="city" placeholder="City" class="form-control">
        </div>
        <div class="col-2">
          <label for="state" class="form-label">State</label>
          <input type="text" name="state" id="state" placeholder="State" class="form-control">
        </div>
        <div class="col-2">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" name="zip" id="zip" placeholder="Zip" class="form-control">
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="acordo">
            <label class="form-check-label" for="acordo">
              Agree to terms and conditions
            </label>
          </div>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-4">
          <button type="submit" class="btn btn-primary ">Submit form</button>
        </div>
      </div>
    </form>
  </main>
</body>

</html>
