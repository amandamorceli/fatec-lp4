<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <form action="resposta.php" method="POST" class="mt-2 p-4 border border-secondary-subtle">
            <h3>Novo Usuário</h3>
            <div class="row mt-3 pt-2">
                <div class="col">
                    <label for="nome" class="form-label fw-bold">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Informe o nome" class="form-control">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <label for="cpf" class="form-label fw-bold">CPF:</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Informe o cpf" class="form-control">
                </div>
                <div class="col-7">
                    <label for="endereco" class="form-label fw-bold">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Informe o endereço" class="form-control">
                </div>
                <div class="col-2">
                    <label for="nivel" class="form-label fw-bold">Nível:</label>
                    <select class="form-select" name="nivel" id="nivel">
                        <option selected>--</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Informe o email" class="form-control">
                </div>
                <div class="col-4">
                    <label for="senha" class="form-label fw-bold">Senha:</label>
                    <input type="text" name="senha" id="senha" placeholder="Informe a senha" class="form-control">
                </div>
                <div class="col-2">
                    <label for="status" class="form-label fw-bold">Status:</label>
                    <select class="form-select" name="status" id="status">
                        <option selected>--</option>
                    </select> 
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-10"></div>
                <div class="col-1">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-light">Cancelar</button>
                </div>
            </div>            
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
