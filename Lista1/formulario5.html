<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <form action="resposta.php" method="POST" class="mt-2 p-4 border border-secondary-subtle">
            <h3 class="">Billing address</h3>
            <div class="row mt-3 pt2">
                <div class="col-6">
                    <label for="name" class="form-label fw-bold">First name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="col-6">
                    <label for="lastname" class="form-label fw-bold">Last name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control">
                </div>
            </div>
            <div class="row mt-3 pt-2">
                <label for="user" class="form-label fw-bold">Username</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" id="user" name="user" class="form-control" placeholder="Username"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row mt-4">
                <label for="email" class="form-label"><span class="fw-bold">Email</span>(Optional)</label>
                <input type="email" name="email" id="email" placeholder="you@example.com" class="form-control">
            </div>
            <div class="row mt-4">
                <label for="address" class="form-label fw-bold">Address</label>
                <input type="text" name="addrees" id="addrees" placeholder="1234 Main St" class="form-control">
            </div>
            <div class="row mt-4">
                <label for="address2" class="form-label"><span class="fw-bold">Address</Address>
                        (Optional)</span></label>
                <input type="text" name="addrees2" id="addrees2" placeholder="Apartment or suite" class="form-control">
            </div>
            <div class="row mt-4">
                <div class="col-4">
                    <label for="country" class="form-label fw-bold">Country</label>
                    <select class="form-select">
                        <option selected>Choose...</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="state" class="form-label fw-bold">State</label>
                    <select class="form-select">
                        <option selected>Choose...</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="zip" class="form-label fw-bold">Zip</label>
                    <input type="text" name="zip" id="zip" class="form-control">
                </div>
                <div class="row mt-4">
                    <div class="col-11"></div>
                    <div class="col-1">
                        <button class="btn btn-light border-secondary">Apply</button>
                    </div>
                </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
